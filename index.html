<!DOCTYPE html>
<html lang="en">
<head>
    <script src="signalr.min.js"></script>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        $(document).ready(() => {
            const connection = new signalR.HubConnectionBuilder()
            .withUrl("https://localhost:7298/chathub")
            .build();

            connection.start();

            $(".disabled").attr("disabled", "disabled");

            $(".users").click(function() {
                $(".users").each((index, item) => {
                    item.classList.remove("active");
                });
                $(this).addClass("active");
            });

            $("#btnGirisYap").click(() => {
                const nickName = $("#txtNickName").val();
                connection.invoke("GetNickName", nickName).catch(error => console.log(error));
            });
            
            connection.on("clientJoined", nickName => {
                window.alert(nickName);
                $("#clientDurumMesajlari").html(`${nickName} giris yapti.`);
                $("#clientDurumMesajlari").fadeIn(2000, () => {
                    setTimeout(() => {
                        $("#clientDurumMesajlari").fadeOut(2000);
                    }, 2000)
                });
            })     
        })
    </script>
</head>
<body>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="row">
            <!-- Sol menü -->
            <div class="col-md-3">
                <!-- oda -->
                <input class="form-control form-control-lg disabled" type="text" placeholder="Oda Adi">
                <button type="button" class="btn btn-info rightButton disabled">Oda Oluştur</button>
                <select size="5" style="width: 100%;" class="form-select disabled" multiple>
                    <option selected value="-1">Odalar</option>
                </select>
                <button type="button" class="btn btn-primary rightButton disabled">Seçili Odalara Gir</button>
                <!--Oda-->
                <br><br><br>
                <!--Clientler-->
                <div class="list-group">
                    <a class="list-group-item list-group-item-action users active">
                        Tümü
                    </a>
                    <a class="list-group-item list-group-item-action users" aria-current="true">
                        Boi
                    </a>
                </div>
                <!--Clientler-->
            </div>
            <div class="col-md-6">
                <div class = "alert alert-success" id="clientDurumMesajlari" style="display: none;">
                </div>
                <!--Mesajlaşma-->
                <textarea class="form-control" style="margin-top: 5px;" placeholder="İletilecek Mesaj Buraya Giriniz." rows="3">

                </textarea>
                <button type="button" class="btn btn-light rightButton" id="btnGonder">Gönder</button>
                <br><br><br>

                <div class ="list-group">
                    <a class="list-group-item list-group-item-action" aria-current="true">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Ahmet</h5>
                            <h5 class="mb-2">Sen</h5>
                        </div>
                        <p class="mb-1">Bla Bla Bla Bla Bla Bla Bla Bla Bla Bla Bla Bla</p>
                        <small>Ble Ble Ble Ble</small>
                    </a>
                </div>
                <!--Mesajlasma-->
            </div>
            <div class="col-md-3">
                <input class="form-control form-control-lg" type="text" placeholder="Adiniz/Nick" id="txtNickName">
                <button type="button" class="btn btn-success leftbutton" id="btnGirisYap">Giriş Yap</button>
            </div>
        </div>
    </div>
    <div class="col-md-1">
    </div>
</div>
</body>
</html>
